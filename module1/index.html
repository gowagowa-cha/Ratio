<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
    <title>Warehouse - Save your data storage here.</title>
  </head>
  <body>
    <div class="header">
      <div class="container">
        <a class="logo" href="#"><img src="./img/Logo.png" alt="Logotip" /></a>
        <nav class="header__menu">
          <ul>
            <li>
              <a class="header__menu-link header__menu-link--active" href="#"
                >About</a
              >
            </li>
            <li>
              <a class="header__menu-link" href="#">Help</a>
            </li>
            <li>
              <a class="header__menu-link" href="#">Features</a>
            </li>
          </ul>
        </nav>
      </div>
    </div>
    <section class="storehouse">
      <div class="container">
        <div class="storehouse__storage">
          <h1 class="storehouse__storage-title">
            Save your data storage here.
          </h1>
          <p class="storehouse__storage-text">
            Data Warehouse is a data storage area that has been tested for
            security, so you can store your data here safely but not be afraid
            of being stolen by others.
          </p>
          <button class="storehouse__storage-btn">
            <a href="#">Learn more</a>
          </button>
        </div>
      </div>
    </section>
  </body>
</html>
